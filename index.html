<!DOCTYPE HTML PUBLIC "-//W3C//DTD HTML 4.01//EN"
            "http://www.w3.org/TR/html4/strict.dtd">
<html>
<head>
<title>Notpod - Portable entertainment manager</title>
<link rel="stylesheet" type="text/css" href="notpod.css" />
<link href="bootstrap/css/bootstrap.min.css" rel="stylesheet">
<style type="text/css">
body {
    padding-top: 60px;
    padding-bottom: 40px;
}
</style>
<link href="bootstrap/css/bootstrap-responsive.css" rel="stylesheet">
</head>
<body>
    <div class="container">
        <div class="row-fluid">
            <div class="span12">
                <img src="notpod.png" />
            </div>
        </div>
        <div class="row-fluid">
            <div class="span12">
                <div class="hero-unit">
                    <h1>Welcome.</h1>
                    <br />
                    <p>Notpod allows you to synchronize almost any device with iTunes. And it's
                        free!</p>
                </div>
            </div>
        </div>
        <div class="row-fluid">
            <div class="span12">
                <div id="screenshotCarousel" class="carousel slide">
                    <div class="carousel-inner">
                        <div class="active item">
                            <img src="images/itunes-screen.jpg" alt="">
                            <div class="carousel-caption">
                                <h4>Synchronize with iTunes</h4>
                                <p>Notpod allows you to synchronize your media player with
                                    iTunes - even if it's not an iPod!</p>
                            </div>
                        </div>
                        <div class="item">
                            <img src="images/notpod-screen.jpg" alt="">
                            <div class="carousel-caption">
                                <h4>Easy configuration</h4>
                                <p>Easy setup of your device - get started in minutes!</p>
                            </div>
                        </div>
                    </div>
                    <!-- Carousel nav -->
                    <a class="carousel-control left" href="#screenshotCarousel" data-slide="prev">&lsaquo;</a>
                    <a class="carousel-control right" href="#screenshotCarousel" data-slide="next">&rsaquo;</a>
                </div>
            </div>
        </div>
    </div>
    <script src="http://code.jquery.com/jquery-latest.js"></script>
    <script src="bootstrap/js/bootstrap.min.js"></script>
</body>

	})();
</script>
</html>
